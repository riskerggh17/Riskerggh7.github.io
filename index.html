<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY GIRLFRIEND</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>MY GIRLFRIEND</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <!-- 添加你的照片在这里 -->
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p1.jpg" alt="Photo 1">
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p2.jpg" alt="Photo 2">
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p3.jpg" alt="Photo 3">
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p4.jpg" alt="Photo 4">
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p5.jpg" alt="Photo 5">
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p6.jpg" alt="Photo 6">
            <img src="https://github.com/riskerggh17/riskerggh7.github.io/blob/main/p7.jpg" alt="Photo 7">
            <!-- 继续添加更多照片 -->
        </div>
    </div>
</body>
</html>
